<!DOCTYPE html>
<html>
<head>
<title>How to make registration form using HTML and CSS </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" href="report.css">

<script src="https://kit.fontawesome.com/7e1ee26505.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper" style="background-image: url('ca.webp');">
<div class="inner">
<div class="image-holder">
<img src="rab.jpeg" alt="image">
</div>
<form action="">
<h3 style="color: bisque;">Report Form</h3>
<div class="form-wrapper">
<input type="text" placeholder="First Name" class="form-control" id="fname" required>
<span id="fname-error"></span>
</div>
<div class="form-wrapper">
<input type="text" placeholder="Last Name" class="form-control" id="lname" required>
<span id="fname-error"></span>
</div>
<div class="form-wrapper">
    <input type="email" placeholder="Email" class="form-control" id="email" required>
    <span id="email-error"></span>
    </div>
    <div class="form-wrapper">
        <input type="text" placeholder="Phone No" class="form-control" id="phone" required>
        <span id="phone-error"></span>
        </div>
<div class="form-wrapper">
    <input type="address" placeholder="Address where animal is located" class="form-control" id="addressofanimal" required>
</div>
<div class="form-wrapper">
    <input type="text" placeholder="City where animal is located" class="form-control" id="cityofanimal" required>
</div>
<div class="form-wrapper">
    <input type="text" placeholder="State where animal is located" class="form-control" id="stateofanimal" required>
</div>
<div class="form-wrapper">
    <input type="text" placeholder="Country where animal is located" class="form-control" id="countryofanimal" required>
</div>
<div class="form-group">    
    <input type="date"  class="form-control" id="date" required>
    <input type="text" placeholder="Pin code" class="form-control" id="pincode" required>
</div>
<div class="form-wrapper">
<input type="text" placeholder="Please Describe Your Concern" class="form-control" id="concern" required>
</div>

<button>Submit
 
</button>
</form>
</div>
</div>

</body>
</html>
