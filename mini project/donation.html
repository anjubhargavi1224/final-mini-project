<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>Donation Page</title>

</head>
<body>

<div class="container">

    <form action="">
        <div>
            <center>
                <h4 class="title"><B><I>DONATE</I></B></h4>
            </center>
    </div>
        <div class="row">

            <div class="col">


                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="abc">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="inputBox">
                    <span>WE ACCEPT ALL MAJOR CREDIT CARDS:</span>
                    <img src="payment.webp" alt="">
                </div>
                <div class="scan">
                    <span>Scan To Pay:</span>
                    <img class="img" src="WhatsApp Image 2024-03-02 at 20.56.06.jpeg">
                </div>
                <div class="inputBox">
                    <span>DESIGNATE YOUR GIFT</span>
                    <select name="reason" class="reason">
                        <option>select a fund</option>
                        <option>Spay/Neuter</option>
                        <option>Feed a stray</option>
                        <option>Vaccinate a dog</option>
                        <option>Life saving treatment</option>
                        <option>Surgery for accident victms</option>
                        <option>Sponser scantuary residents</option>
                    </div>
                <div>
                    <center>
                        <input type="submit" value="proceed to checkout" class="submit-btn" onclick="openmessage()">
                    </center>
                </div> 

            </div>
    
        </div>
    </form>
</div>

</body>
</html>
